{% extends 'base.html' %}

{% block title %}Odzyskiwanie Hasła{% endblock %}


{% block head %}
    {{ parent() }}
{% endblock %}

{% block header %}
    {{ parent() }}
{% endblock %}


{% block content %}

<main>
    <div class="container-fluid ">
        <div class="row d-flex align-items-center m-5">                        
            <div class="col-9 col-md-8 col-lg-5 login">
                <a href ="/" class="">  
                    <img src ="img/logo_personal_budget.png" class="img-fluid mx-auto d-block"  alt=""/> 
                </a>
                <h1 class="m-1 p-2 text-center">
                    Odzyskiwanie hasła
                </h1> 
   
                    <form method ="post" action ="request-reset">
                        <div class="form-group m-3 pt-2">
                            <label for="inputEmail">Adres email</label>
                            <input type="email" id="inputEmail" name="email" placeholder="Adres email" autofocus onfocus ="this. placeholder='' " onblur="this.placeholder ='Hasło' " required  class="form-control"  />          
                        </div>
                        <button type="submit" class="col-10 col-md-8 col-lg-5 mx-auto d-block btn btn-outline-success mt-md-5  mt-2 mb-5">Zresetuj hasło</button>
                    </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}

{% block footer %}
    {{ parent() }}
{% endblock %}
